<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="banner-header">
      <div class="banner">
        <img class="logo" src="deputy-logo.png" alt="hi">
      </div>
    </div>
    <form class="form-container" action="index.html" method="post">
      <div class="inline-link">
        <p>Email Address</p>
        <a href="#">Not verified?</a>
      </div>
      <input class="user-input" type="text" name="" value="">
      <div class="inline-link">
        <p>Password</p>
        <a href="#">Forgot password</a>
      </div>
      <input class="user-input" type="password" name="" value="">
      <input id="submit-button" class="button" type="submit" name="" value="Log in">
      <p id="login-options">Or login with:</p>
      <hr>
      <input class="button" id="facebook" type="submit" name="Facebook" value="Facebook">
      <input class="button" id="google" type="submit" name="Google" value="Google">
    </form>
    <div class="signup-footer">
      <p class="p-center-text">Don't have a deputy account?</p>
      <p class="p-center-text"><a href="#">Sign Up now</a> Or Join with <a href="#">third party service</a>.</p>
    </div>
  </body>
</html>
